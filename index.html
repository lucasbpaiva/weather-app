<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="search" name="city" id="cityInput" placeholder="Enter city name">
                <button type="button" id="searchBtn"><i class="fa-regular fa-search"></i> Search</button>
                <button type="button" id="locationBtn"><i class="fa fa-location-dot"></i> Current Location</button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>23&degC</h2>
                            <p>São Paulo</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="cloudy">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-light fa-calendar"></i>Tuesday, 07 Oct.</p>
                        <p><i class="fa-light fa-location-dot"></i>São Paulo, SP</p>
                    </div>
                </div>
                <div class="card">
                    <h2>5 days forecast</h2>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="sun between clouds">
                            <span>24&degC</span>
                        </div>
                        <p>08 Oct</p>
                        <p>Wednesday</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="sun between clouds">
                            <span>24&degC</span>
                        </div>
                        <p>09 Oct</p>
                        <p>Thursday</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="sun between clouds">
                            <span>24&degC</span>
                        </div>
                        <p>10 Oct</p>
                        <p>Friday</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="sun between clouds">
                            <span>24&degC</span>
                        </div>
                        <p>11 Oct</p>
                        <p>Saturday</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt="sun between clouds">
                            <span>24&degC</span>
                        </div>
                        <p>12 Oct</p>
                        <p>Sunday</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
