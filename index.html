<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="search" name="city" id="cityInput" placeholder="Enter city name">
                <button type="button" id="searchBtn"><i class="fa-regular fa-search"></i> Search</button>
                <button type="button" id="locationBtn"><i class="bx bx-target-lock"></i> Current Location</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
